<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4 text-center">Agencia de Viajes</h2>

        <!-- Seccion Clientes -->
        <div class="card mb-5">
            <div class="card-header">
                <h3>Clientes</h3>
            </div>
            <div class="card-body">
                <form class="row g-3 mb-4" id="formularioCliente">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Nombre" id="nombre" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Apellidos" id="apellido" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" class="form-control" placeholder="Correo Electrónico" id="email" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Teléfono" id="telefono" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">Añadir Cliente</button>
                    </div>
                </form>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTabla">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Seccion Viajes -->
        <div class="card mb-5">
            <div class="card-header">
                <h3>Viajes</h3>
            </div>
            <div class="card-body">
                <form class="row g-3 mb-4" id="viajeFormulario">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Código" id="codigo" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Destino" id="destino" required>
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" placeholder="Precio" id="precio" required>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="tipoViaje" required>
                            <option value="">Tipo de Viaje</option>
                            <option value="vuelo">Vuelo</option>
                            <option value="hotel">Hotel</option>
                            <option value="paquete">Paquete</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Añadir Viaje</button>
                    </div>
                </form>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Destino</th>
                            <th>Precio</th>
                            <th>Tipo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="viajesTabla">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Seccion Reservas -->
        <div class="card mb-5">
            <div class="card-header">
                <h3>Reservas</h3>
            </div>
            <div class="card-body">
                <form class="row g-3 mb-4" id="reservaFormulario">
                    <div class="col-md-4">
                        <select class="form-select" id="clienteSelect" required>
                            <option value="">Seleccionar Cliente</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="viajeSelect" required>
                            <option value="">Seleccionar Viaje</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning w-100">Crear Reserva</button>
                    </div>
                </form>
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Cliente</th>
                            <th>Viaje</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="reservasTabla">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
