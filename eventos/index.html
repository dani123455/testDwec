<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Eventos</title>
</head>
<body class="bg-degradado">
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="card bg-dark" style="width: 22rem;">
            <div class="card-title">
                <h5 class="card-title text-white text-center mt-4 fw-bold">Iniciar Sesión</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="email" class="form-label text-white">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-white">Contraseña</label>
                    <input class="form-control" placeholder="************" id="password"></input>
                    <div id="passwordHelpBlock" class="form-text text-white mt-3">
                        Tu contaseña debe tener entre 8-12 caracteres. Debes añadir mayusculas,minusculas y números.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#" class="btn btn-primary">Iniciar sesión</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
