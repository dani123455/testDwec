<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="libs/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Eventos</title>
</head>
<body class="bg-degradado">
    <h1 class="text-white text-center mt-5">Eventos</h1>
    <div class="container mt-5 d-flex justify-content-center align-items-center">
        <div class="card bg-dark" style="width: 22rem;">
            <div class="card-title d-flex">
                <h5 id="login" class="card-title text-white ms-5 mt-4 fw-bold border-end p-1">Iniciar Sesión</h5>
                <h5 id="register" class="card-title text-secondary me-5 mt-4 fw-bold p-1">Registrarse</h5>
            </div>
            <div id="iniciarsesion" class="card-body">
                <form id="formulario">
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Contraseña</label>
                        <div class="d-flex">
                            <input type="password" class="form-control" id="password" placeholder="************">
                            <button id="btnVer" class="btn btn-primary ms-1"><i class="bi bi-eye"></i></button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnInicio" type="submit"class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
    
                
            <div id="registrarse" class="card-body" style="display: none;">
                <form id="formulario2">
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" class="form-control" id="email2" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Contraseña</label>
                        <div class="d-flex">
                            <input type="password" class="form-control" id="password2" placeholder="************" 
                            data-bs-toggle="tooltip" 
                            data-bs-placement="right" 
                            title="La contraseña debe tener de 8 a 12 caracteres, incluir mayúsculas, minúsculas y números.">
                            <button id="btnVer2" class="btn btn-primary ms-1"><i class="bi bi-eye"></i></button>
                        </div>
                            
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Repetir contraseña</label>
                        <div class="d-flex">
                            <input type="password" class="form-control" id="password3" placeholder="************">
                            <button id="btnVer3" class="btn btn-primary ms-1"><i class="bi bi-eye"></i></button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnRegis" type="submit"class="btn btn-primary">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center d-flex justify-content-center mt-5">
        <div class="d-flex justify-content-center align-items-center">
            <p id="mensajeError" class="text-danger fw-bold mb-0 p-3 rounded-3 bg-dark d-none"></p>
        </div>
    </div>
    

    <script src="js/main.js"></script>
    <script src="libs/jQuery/jquery-3.7.1.js"></script>
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
