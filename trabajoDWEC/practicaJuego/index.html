<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar el Número</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <form class="w-100" style="max-width: 400px;">
        <fieldset>
            <legend class="text-center">Juego de adivinar el número secreto</legend>
            <div class="mb-5 mt-5 text-center">
                <label for="dificultad" class="form-label">Dificultad</label>
                <div class="d-flex justify-content-center">
                    <select id="dificultad" class="form-select border-black w-75 text-center" onchange="iniciarJuego()">
                        <option value="facil">Fácil (1-10) 5 intentos</option>
                        <option value="medio">Medio (1-50) 7 intentos</option>
                        <option value="dificil">Difícil (1-100) 10 intentos</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="card text-center mb-3 mt-5 border-black">
            <div class="card-body">
                <h5 class="card-title">Intenta adivinar el número</h5>
                <label for="respuesta" class="form-label">Número</label>
                <input type="number" min="1" class="form-control border-black mb-3" id="respuesta">
                <a href="#" class="btn btn-primary" onclick="adivinar()">Adivinar</a>
                <a href="#" class="btn btn-secondary" onclick="reiniciarJuego()">Reiniciar Juego</a>
                <div id="record" class="mt-3"></div>
            </div>
        </div>
    </form>
</div>
<script src="funcionalidad.js"></script>
</body>
</html>
